<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
        <script>
async function update(el) {
const mathDiv = el
await MathJax.startup.promise
MathJax.typesetClear([mathDiv])
await MathJax.typesetPromise([mathDiv])
}
function generate() {
    let el = document.createElement("p")
    el.innerText = `\\({${arguments[0]} \\over ${arguments[1]}} ± {${arguments[2]} \\over ${arguments[3]}} = {(${arguments[0]*arguments[3]} ± bc) \\over bd}\\)`
    document.body.append(el)
    update(el)
}
generate(1,2,3,4)
        </script>
    </head>

    </body>
</html>
